<mat-card class="result">
  <mat-card-content>
    <h3 class="example-h2">Featured / New Projects
      <button style="font-size: 10px" mat-button color="primary" mattooltip="Go browse!" routerLink="/"
        (click)="browseAll()">
        <mat-icon>restore_page</mat-icon>BrowseAllStudents</button>
    </h3>

    <slideshow #slideshow [height]="'130px'" [minHeight]="'25px'" [autoPlay]="true" [showArrows]="true" [imageUrls]="imageSources"
      [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="false">
    </slideshow>
