<mat-toolbar class="app-toolbar">
  <mat-toolbar-row class="transparent transparent-background" color="primary">
    <!-- <button mat-button (click)="sidenav.toggle()"> -->
    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <!-- <mat-icon *ngIf="libSvc.libUsrCMSServerOn && tokenSvc.loggedIn">cell_wifi</mat-icon> -->
    <!-- <span *ngIf="libSvc.usrCMSDataNotCached && tokenSvc.loggedIn">
      <mat-icon>portable_wifi_off</mat-icon><small>uncached</small>
    </span> -->
    <button *ngIf="tokenSvc.loggedIn" mat-icon-button color="warn" routerLink="/agent-kyc">
      <mat-icon>account_balance_wallet</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="tokenSvc.googleLogin()">
      <mat-icon>account_box</mat-icon>{{usrname}}
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>dialpad</mat-icon>
        <span>Last number dial</span>
      </button>
      <button *ngIf="!tokenSvc.loggedIn" mat-menu-item routerLink="/plugin">
        <mat-icon>account_box</mat-icon>
        <span>Login</span>
      </button>
      <button *ngIf="tokenSvc.loggedIn" mat-menu-item (click)="logout()">
        <mat-icon>account_box</mat-icon>
        <span>Soft logout</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <!-- img src="../../icons8-enter-24.png"  -->
    <span class="example-spacer"></span>

    <button mat-icon-button color="primary" routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
   
  </mat-toolbar-row>
